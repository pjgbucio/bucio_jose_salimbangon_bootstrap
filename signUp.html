<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Sign Up</title>
        <link rel="stylesheet" href="modified_pigga.css">
        <link rel="stylesheet" href="jquery-ui.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" >
        <script src="jquery-3.6.0.js"></script>
        <script src="jquery-ui.js"></script>

    </head>

    <body>
        <div class="container-float">
            <div class="row">
                <div class="col-md-12 order-sm-2">
                    <section class="has-img-bg">
                        <center><h1>Sign Up</h1><br><br></center>
                        <div class="container">
                            <form>
                                <div class="form-group">
                                    <legend>Full Name</legend>
                                    <p><input type = "text" id="f_name" class="form-control" placeholder="First Name" required /></p>
                                    <p><input type = "text" id="m_name" class="form-control" placeholder="Middle Name" /></p>
                                    <p><input type = "text" id="l_name" class="form-control" placeholder="Last Name" required /></p>
                                </div>
                                <br>
                                <div class="form-group" style="vertical-align: middle; margin: 0px;">
                                    <legend>Sex</legend>
                                      <input type="radio" id="male" name="sex" value="Male" required />
                                      <label for="male">Male</label>
                                      <input type="radio" id="female" name="sex" value="Female" required />
                                      <label for="female">Female</label><br>
                                </div>
                                <br>
                                <div class="form-group">
                                    <legend>Date of Birth</legend>
                                    <p><input type="text" id="dob" class="form-control" placeholder="Month day, year" required /></p>
                                    <legend>Province</legend>
                                    <p><input type="text" id="province" class="form-control" placeholder="Please select" required /></p>
                                    <legend>Year Level</legend>
                                    <p><input type="number" min="1" id="yr_lvl" style="width:95%" required/></p>
            
                                </div>
                                <br>
                                <div class="form-group">
                                    <button class="btn btn-primary btn-block" id="save_file" required>Submit</button>
                                </div>
                            </form>   
                            <div><a href="home.html"><center>Back to Home Page</center></a></div>              
                        </div>
                    </section>
                    </div>
                </div>
            </div>
        </div>
        
            <script>
                $(document).ready(function()
                {
                    $( "#dob" ).datepicker({
                        changeMonth: true,
                        changeYear: true,
                        dateFormat: "M d, yy"
                    });
                    $( "#sex" ).checkboxradio();
                    $( "#yr_lvl" ).spinner();

                    var prov = [
                        "Agusan del Norte",
                        "Agusan del Sur",
                        "Bukidnon",
                        "Camiguin",
                        "Cotabato",
                        "Davao de Oro",
                        "Davao del Norte",
                        "Davao del Sur",
                        "Davao Occidental",
                        "Davao Oriental",
                        "Dinagat Islands",
                        "Lanao del Norte",
                        "Lanao del Sur",
                        "Maguindanao",
                        "Misamis Occidental",
                        "Misamis Oriental",
                        "Sarangani",
                        "South Cotabato",
                        "Sultan Kudarat",
                        "Sulu",
                        "Surigao del Norte",
                        "Surigao del Sur",
                        "Tawi-Tawi",
                        "Zamboanga del Norte",
                        "Zamboanga del Sur",
                        "Zamboanga Sibugay",
                    ];
                    $( "#province" ).autocomplete(
                        {
                            source: prov
                        });
                    $("#save_file").click(function ()
                    {
                        var firstname = $("#f_name").val();
                        var middlename = $("#m_name").val();
                        var lastname = $("#l_name").val();
                        var sex = [];
                        sex.pop($(this).attr('name'));
                        $('div input[type=radio]').each(function ()
                        {
                            if ($(this).is(":checked"))
                            {
                                sex.push($(this).attr('value'));
                            }
                        })
                        var dateofbirth = $("#dob").val();
                        var province = $("#province")[0].value;
                        var yearlevel = $("#yr_lvl").val();

                        var data = "First Name: " + firstname + '\n' + 
                                    "Middle Name: " + middlename + '\n' +
                                    "Last Name: " + lastname + '\n' +
                                    "Sex: " + sex + '\n' +
                                    "Date of Birth: " + dateofbirth + '\n' +
                                    "Province: " + province + '\n' +
                                    "Year Level: " + yearlevel;
                        var file = new Blob ([data],{type:"text"});
                        var anchor = document.createElement('a');
                        anchor.href = URL.createObjectURL(file);
                        anchor.download = firstname + ".txt";
                        anchor.click();
                    });
                });
            </script>
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    </body>
</html>
